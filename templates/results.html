<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>

    <div class="container-fluid">
        <div class="row mb-3 justify-content-center header">
            <div class="col-6">
                <p>Classification Results</p>
            </div>
        </div>
        <div class="row justify-content-center">
            {% if sentiment == 'Positive' %}
                <div class="col-6 alert alert-success">
                    <p>The review was {{sentiment}}.</p>
                </div>

            {% else %}
                <div class="col-6 alert alert-danger">
                    <p>The Review is {{sentiment}}.<p>
                </div>

            {% endif %}
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <a href="{{ url_for('home') }}"><button class="btn btn-info btn-md">Go Back</button></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
